x-superset-image: &superset-image
  image: local/superset:6.0.0

x-superset-build: &superset-build
  build:
    context: ./docker/superset

x-superset-env: &superset-env
  SUPERSET_ENV: production
  SUPERSET_CONFIG_PATH: /app/pythonpath/superset_config.py
  PYTHONPATH: /app/pythonpath
  SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:-change_me_to_a_long_random_secret}
  SQLALCHEMY_DATABASE_URI: postgresql+psycopg2://superset:${POSTGRES_PASSWORD:-superset}@db:5432/superset
  REDIS_HOST: redis
  REDIS_PORT: 6379
  REDIS_CELERY_DB: 0
  REDIS_RESULTS_DB: 1
  CELERYD_PREFETCH_MULTIPLIER: 10
  CELERY_ACKS_LATE: "True"
  CELERYD_CONCURRENCY: 4

x-superset-volumes: &superset-volumes
  - superset_home:/app/superset_home
  - ./docker/superset/superset_config.py:/app/pythonpath/superset_config.py:ro

services:
  db:
    image: postgres:16
    container_name: superset_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: superset
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-superset}
    volumes:
      - superset_db_home:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superset -d superset"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: superset_redis
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    volumes:
      - superset_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  superset-init:
    <<: [*superset-image, *superset-build]
    container_name: superset_init
    restart: "no"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      <<: *superset-env
      SUPERSET_LOAD_EXAMPLES: ${SUPERSET_LOAD_EXAMPLES:-no}
      SUPERSET_ADMIN_USERNAME: ${SUPERSET_ADMIN_USERNAME:-admin}
      SUPERSET_ADMIN_PASSWORD: ${SUPERSET_ADMIN_PASSWORD:-admin}
      SUPERSET_ADMIN_FIRSTNAME: ${SUPERSET_ADMIN_FIRSTNAME:-Superset}
      SUPERSET_ADMIN_LASTNAME: ${SUPERSET_ADMIN_LASTNAME:-Admin}
      SUPERSET_ADMIN_EMAIL: ${SUPERSET_ADMIN_EMAIL:-admin@superset.local}
    volumes: *superset-volumes
    command: ["/bin/bash", "/app/docker/init/init-superset.sh"]

  superset:
    <<: *superset-image
    container_name: superset_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      superset-init:
        condition: service_completed_successfully
    ports:
      - "8088:8088"
    environment: *superset-env
    volumes: *superset-volumes
    command:
      - /bin/sh
      - -c
      - |
        /usr/bin/run-server.sh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 15s
      timeout: 5s
      retries: 20

  superset-worker:
    <<: *superset-image
    container_name: superset_worker
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      superset-init:
        condition: service_completed_successfully
    environment: *superset-env
    volumes: *superset-volumes
    command: ["celery", "--app=superset.tasks.celery_app:app", "worker", "-O", "fair", "-l", "INFO"]

  superset-worker-beat:
    <<: *superset-image
    container_name: superset_worker_beat
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      superset-init:
        condition: service_completed_successfully
    environment: *superset-env
    volumes: *superset-volumes
    command: ["celery", "--app=superset.tasks.celery_app:app", "beat", "-l", "INFO"]

  flower:
    <<: *superset-image
    container_name: superset_flower
    restart: unless-stopped
    profiles: ["observability"]
    depends_on:
      redis:
        condition: service_healthy
      superset-worker:
        condition: service_started
    environment: *superset-env
    ports:
      - "5555:5555"
    command: ["celery", "--app=superset.tasks.celery_app:app", "flower", "--port=5555"]

volumes:
  superset_home:
  superset_db_home:
  superset_redis:
